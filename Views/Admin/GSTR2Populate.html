<div>
    <div class="pull-left pageTitle">Populate GSTR2</div>
</div>
<div style="clear: both"></div>
<div class="dx-viewport">
    <div class="demo-container">
        <div class="col-md-12">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="GSTIN" style="white-space: nowrap">Queue Label</label>
                    <br />
                    <input ng-model="txtQueueLevel" type="text" />
                </div>

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="GSTIN" style="white-space: nowrap">Data Label</label>
                    <br />
                    <input ng-model="txtDataLevel" type="text" />
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <textarea style="width: 100%" rows="12" cols="50" ng-model="QueueData"></textarea>
        </div>
        <div class="col-md-11">
        </div>
        <div class="col-md-1">
            <div dx-button="{
                                    text: 'Submit',
                                     onClick: SubmitToQueue
                                    }">
            </div>
        </div>
    </div>
</div>
